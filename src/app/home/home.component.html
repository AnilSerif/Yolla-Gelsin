<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods||foods.length<=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="food images">
        <div class="content">
        <div class="name">
            {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}"><i class="bi bi-heart-fill"></i></span>
       <div class="product-item-footer">
            <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}    
                </span>
            </div>
            <div class="cook-time">
                <span><i class="bi bi-alarm"></i></span>
                {{food.cookTime}}
            </div>
            </div>
            <div class="price">
            {{food.price |currency}}     
            </div>
        </div>
        </a>
    </li>
</ul>
<footer></footer>
